<body class="signup-page">
    <!-- signup section -->
    <div class="signup-canvas">
        <div class="signup-container">
            <h1>New to Andela Food? <span>Sign up</span></h1>
            <form action="./user_menu.html" class="signup-form">
                <input type="text" name="full-name" placeholder="Full Name" required="required">
                <input type="email" name="email" placeholder="Email" required="required">
                <input type="password" name="password" placeholder="Password" required="required">
                <button type="submit" class="signup-submit-button">Sign Up</button>
            </form>
        </div>

        <div class="signup-bottomContent">
            <p>
                Already have an Account?
                <a href="./login.html">Log in now »</a> <br>
                OR sign up <a href="#">As Caterer »</a>
            </p>




        </div>
    </div>
