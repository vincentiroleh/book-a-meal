<body class="admin-login-page">
    <div class="admin-login-section">
        <div class="admin-img">
            <img src="../assets/img/admin.png" alt="admin logo">
        </div>
        <div class="admin-header">
            <h1>Admin</h1>
        </div>

        <div class="form-section">
            <form action="./dashboard.html">
                <div>
                    <label for="login_field">Username or email address</label>
                    <input type="text" name="login" required tabindex="1" autofocus class="loginBtn">

                    <label for="password">Password <a class="label-link" href="#">Forgot password?</a></label>
                    <input type="password" required name="password" tabindex="2" class="passwordBtn">
                    <input type="submit" class="submitBtn" name="submit" value="Sign in" tabindex="3">
                </div>
            </form>
        </div>
    </div>
